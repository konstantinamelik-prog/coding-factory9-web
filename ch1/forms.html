<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>My First Form</h2>
    <!-- Δημιουργία φόρμας -->
    <form>
        <!-- Διαχωρισμός ομάδας (για μελλοντική χρήση) -->
        <div>
            <!-- Radio = κουκκίδες. 
             Με το ίδιο όνομα, μπορείς να επιλέξεις μόνο ένα από αυτά -->
            <input type="radio" name="gender" value="male" id="fldMale" checked>
            <!-- for="id" για να μπορεί να επιλεχθεί το πεδίο ακόμα κι αν πατήσουμε το λεκτικό του και όχι την κουκκίδα -->
            <label for="fldMale">Άνδρας</label><br>
            <!-- br, για να τα βάλουμε το ένα κάτω από το άλλο (όχι ο πιο σωστός τρόπος) -->
            <input type="radio" name="gender" value="female" id="fldFemale">
            <label for="fldFemale">Γυναίκα</label>
        </div>

        <div>
            <!-- Checkbox = tick.
            Διαφορετικό name για να μπορώ να επιλέξω περισσότερα από 1 -->
            <!-- Checked, να έρχεται σαν προεπιλογή-->
            <input type="checkbox" name="vehicle1" value="bike" id="fldBike" checked>
            <label for="fldBike">Ποδήλατο</label><br>
            <input type="checkbox" name="vehicle2" value="motorcycle" id="fldMotorcycle">
            <label for="fldMotorcycle">Μοτοσυκλέτα</label><br>
            <input type="checkbox" name="vehicle3" value="car" id="fldCar">
            <label for="fldCar">Αυτοκίνητο</label>
        </div>

        <div>
            <!-- Drop down menu -->
            <label for="fldNationality">Υπηκοότητα:</label>
            <select name="nationality" id="fldNationality">
                <!-- disabled, selected, να έρχεται σαν προεπιλογή για να το βλέπει ο χρήστης αλλά να μην μπορεί να το επιλέξει -->
                <option value="" disabled selected>Επιλέξτε υπηκοότητα</option>
                <option value="greek">Ελλάδα</option>
                <option value="english">Αγγλία</option>
                <option value="spain">Ισπανία</option>
            </select>
        </div>

        <div>
            <!-- Προσθέτουμε πλαίσιο με τίτλο -->
            <fieldset>
                <legend>Προσωπικά στοιχεία</legend>
                <div>
                    <!-- Free text -->
                    <label for="fldFirstname">Όνομα:</label>
                    <!-- Placeholder: εμφανίζεται η εντολή στον χρήστη με θολά γράμματα.
                    Required: υποχρεωτική συμπλήρωση-->
                    <input type="text" name="firstname" id="fldFirstname" placeholder="Συμπληρώστε Όνομα" minlength="5" maxlength="15" required>
                </div>
                <div>
                    <!-- Count πεδίο με βελάκια αυξομείωσης -->
                    <label for="fldWorkExperience">Χρόνια προϋπηρεσίας:</label>
                    <input type="number" name="work-experience" id="fldWorkExperience" min="3" max="20">
                </div>
                <div>
                    <label for="fldEmail">Email:</label>
                    <input type="email" name="email" id="fldEmail">
                </div>
            </fieldset>
        </div>

        <div>
            <!-- Text area -->
            <label for="fldMessage">Γράψτε το μήνυμά σας</label>
            <textarea name="message" id="fldMessage" rows="10" cols="30"></textarea>
        </div>

        <div>
            <input type="submit" value="Υποβολή">
            <input type="reset" value="Καθάρισμα">
        </div>
    </form>

</body>
</html>
