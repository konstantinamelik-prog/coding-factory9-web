<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white">
        <div class="flex flex-wrap justify-between items-center py-3 px-4">
            <a class="text-lg font-bold" href="">Coding Factory</a>
        
            <button class="text-gray-300 lg:hidden hover:text-white border border-gray-300 rounded px-1" id="navbarToggler">
                <span>
                    <i class="bi bi-list"></i>
                </span>
            </button>

            <div class="hidden w-full lg:flex lg:flex-row lg:justify-between lg:w-xl" id="navbarCollapse">
                <div class="flex flex-col lg:gap-3 lg:flex-row">
                    <a class="text-gray-300 hover:text-white" href="">
                        <i class="bi bi-house"></i>
                        Home
                    </a>
                    <a class="text-gray-300 hover:text-white" href="">Coding Factory</a>
                    <a class="text-gray-300 hover:text-white" href="">AUEB</a>
                </div>

                <div>
                    <a class="text-gray-300 hover:text-white" href="">We are</a>
                    <a class="text-gray-300 hover:text-white" href="">We Innovate</a>
                </div>
            </div>

        </div>
    </nav>

    <div class="mt-3 mx-2">
        <form class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Email -->
            <div class="col-span-2 sm:col-span-1">
                <label class="text-sm font-medium text-gray-700 mb-1" for="fldEmail">Email</label>
                <div class="border border-gray-300 rounded-md flex items-center">
                    <span class="bg-gray-200 px-3 py-2 border-r border-gray-300"><i class="bi bi-envelope"></i></span>
                    <input class="p-2 flex-1 outline-none" type="text" id="fldEmail" placeholder="Email">
                </div>
            </div>

            <!-- Password -->
             <div class="col-span-2 sm:col-span-1">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="fldPassword">Password</label>
                <input class="p-2 border border-gray-300 rounded-md w-full outline-none" type="password" placeholder="Password" id="fldPassword">
             </div>

             <!-- Address 1 -->
              <div class="col-span-2">
                <label class="text-sm font-medium text-gray-700 mb-1" for="fldAddress">Address</label>
                <div class="border border-gray-300 rounded-md flex items-center">
                    <span class="bg-gray-200 px-3 py-2 border-r border-gray-300"><i class="bi bi-building"></i></span>
                    <input class="p-2 flex-1 outline-none" type="text" placeholder="Address" id="fldAddress">
                </div>
              </div>

              <!-- City -->
               <div class="col-span-2 sm:col-span-1">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="fldCity">City</label>
                <input class="w-full border border-gray-300 rounded-md p-2 outline-none" type="text" id="fldCity" placeholder="City">
               </div>

               <!-- State -->
               <div  class="col-span-2 sm:col-span-1">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="fldState">State</label>
                <select class="w-full border border-gray-300 rounded-md p-2" id="fldState">
                    <option value="">...</option>
                    <option value="">...</option>
                </select>
               </div>

               <!-- Checkbox -->
                <div class="col-span-2">
                    <input type="checkbox" id="fldAgree">
                    <label for="fldAgree">I Agree</label>
                </div>

                <!-- Button -->
                 <div class="col-span-2">
                    <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" type="submit">Submit</button>
                 </div>

        </form>
    </div>

    <script>
        document.getElementById('navbarToggler').addEventListener('click', function () {const menu = document.getElementById('navbarCollapse');
        menu.classList.toggle('hidden');
        })
    </script>
    <!-- classList.toggle: Αν υπάρχει το hidden στα classnames το αφαιρεί, αν δεν υπάρχει το προσθέτει -->
</body>
</html>
