<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./css/table.css">
</head>
<body>

    <h1>Πίνκας Κατάταξης Βαθμολογίας στον Προγραμματισμό</h1>
    <table>

        <thead>
            <tr>
                <!-- colspan = merge κελιά οριζοντίως -->
                <th colspan="2">Ονοματεπώνυμο</th>
                <th>Βαθμός</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr = table rows, td = table data -->
            <tr>
                <td>Γεώργιος</td>
                <td>Αλεξανδρής</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Ανδρέας</td>
                <td>Ανδρούτσος</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Μέσος όρος</td>
                <td>9.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Coding Factory</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
